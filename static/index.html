<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Script Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </div>
            <h1>YouTube Script Generator</h1>
            <p class="subtitle">Transform your ideas into engaging video scripts</p>
        </div>

        <!-- Topic Input Section -->
        <div class="card">
            <div class="section-title">
                <span class="step-number">1</span>
                <h2>Enter Your Topic</h2>
            </div>
            <div class="input-group">
                <input type="text" id="topicInput" placeholder="e.g., Technology, Cooking, Travel..." />
                <button id="generateIdeasBtn" class="btn-primary">
                    <span>Generate Ideas</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14m-7-7l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Ideas Section -->
        <div id="ideasSection" class="card hidden">
            <div class="section-title">
                <span class="step-number">2</span>
                <h2>Choose an Idea</h2>
            </div>
            <div id="ideasContainer" class="ideas-grid">
                <!-- Ideas will be dynamically inserted here -->
            </div>
        </div>

        <!-- Script Section -->
        <div id="scriptSection" class="card hidden">
            <div class="section-title">
                <span class="step-number">3</span>
                <h2>Your Script</h2>
            </div>
            <div class="script-actions">
                <button id="copyScriptBtn" class="btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Script
                </button>
                <button id="newScriptBtn" class="btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Start Over
                </button>
            </div>
            <div id="scriptContent" class="script-content">
                <!-- Script will be displayed here -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loader">
                <div class="spinner"></div>
                <p id="loadingText">Generating ideas...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
